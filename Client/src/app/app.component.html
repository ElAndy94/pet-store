<div class="content" role="main">
  <h1>Pets</h1>

  <div class="pet__card__group">
    <mat-card class="pet__card" *ngFor="let pet of pets">
      <mat-card-header>
        <div mat-card-avatar class="pet__card--image"></div>
        <mat-card-title>{{ pet.title }}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-subtitle>{{ pets.length }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <router-outlet></router-outlet>
</div>
